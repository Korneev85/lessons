<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 9</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="title">

                    <img class="img-main" src="img/rectangle-9.webp" srcset="img/rectangle-9.webp 1x, img/rectangle-9-2x.webp 2x" alt="">

                <img src="img/blog-image-3.webp" alt="blog-image-3">

                <img src="img/project-3.webp" alt="project-3">
                <img src="img/project-4.webp" alt="project-4">

                <img src="img/team-4.webp" alt="team-4">
                <img src="img/team.webp" alt="team">
                <img src="img/ellipse.webp" alt="ellipse">

        </div>

    <footer>
        <div class="footer">
            <div class="footer__container">
                <div class="title">
                    <p>desing elements</p>
                </div>
                <img src="img/dsign-element/Dotted-Shape-2.svg" alt="Dotted-Shape-2">
                <img src="img/dsign-element/Dotted-Shape.svg" alt="Dotted-Shape">
                <img src="img/dsign-element/Dotted-Shape.webp" alt="Dotted-Shape">
                <img src="img/dsign-element/Ellipse-2706.svg" alt="Ellipse-2706">
